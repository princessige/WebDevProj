<script>

document.getElementById('contactForm').addEventListener('submit', function(event) {
   
	var name = document.getElementById('name').value;

	var email = document.getElementById('email').value;

	var message = document.getElementById('message').value;
    
    if (!name || !email || !message) {

        alert('Please fill out all fields.');

        event.preventDefault();    //this prevents no input
    }
});

</script>


<main>

    <section class="contact">
<h3>If you have any questions, comments, or anything to say at all about my portfolio, please let me know. Don't forget to enter your name and email for your message!</h3>

        <form id="contactForm">

           <center> <label for="name">Name</label>

            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>

            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>

            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button></center>

        </form>

    </section>

</main>
